name: Kereby Checker

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Chromium (required for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: npm install

      - name: Run check script
        run: node check.js
        env:
          YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
